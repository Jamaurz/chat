<div class="row"><div class="userList col-sm-4"><div class="roomsContainer"><b>ROOMS</b>&#x9;<div id="rooms"><ul><li ng-repeat="room in my.rooms" ng-click="my.switchRoom(room)">{{room}}</li></ul></div>    <input id="nameRoom" class="form-control"/>    <input id="addRoom" type="button" value="Create Room" class="btn btn-chat btn-block"/>    <div id="users"><b>USERS</b><ul> <li ng-repeat="user in my.users" ng-hide="user == my.currentUser">{{user}}</li></ul></div><ul><li ng-repeat="msg in my.serverMessage">{{msg.data.username}} : {{msg.data.msg}}</li></ul> </div></div><div class="col-sm-8">           <div id="conversation"><div class="conversationContainer"><div id="message"><h2>{{my.currentRoom}}</h2><ul><li ng-repeat="msg in my.chatMessage">{{msg.username}}: {{msg.msg}}</li></ul></div>&#x9;<input id="data" ng-model="my.data" class="form-control"/>&#x9;<input id="datasend" type="button" value="send" ng-click="my.datasend()" class="btn btn-chat btn-block"/></div></div></div></div>
