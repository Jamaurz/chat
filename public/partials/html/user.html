<div class="col-sm-4"><p class="disUser">ID: {{my.current.id}}</p><p class="disUser">Name: {{my.current.firstName}}  {{my.current.lastName}}</p><p class="disUser">About: {{my.current.about}}</p></div><div ng-show="my.updateAble" class="col-sm-4"><form name="updateinfoform" novalide="novalide" class="formUpdate"></form><div class="row"><label class="col-sm-4">First Name:</label><div class="col-sm-8"><input type="text" name="firstName" ng-model="my.current.firstName" required="required" class="form-control"/><span ng-show="updateinfoform.firstName.$touched &amp;&amp; updateinfoform.firstName.$invalid" class="errorForm">Not valid</span></div></div><div class="row"><label class="col-sm-4">Last Name:</label><div class="col-sm-8"> <input type="text" name="lastName" ng-model="my.current.lastName" required="required" class="form-control"/><span ng-show="updateinfoform.lastName.$touched &amp;&amp; updateinfoform.lastName.$invalid" class="errorForm">Not valid</span></div></div><div class="row"><label class="col-sm-4">About: </label><div class="col-sm-8"><input type="text" name="about" ng-model="my.current.about" required="required" class="form-control"/><span ng-show="updateinfoform.about.$touched &amp;&amp; updateinfoform.about.$invalid" class="errorForm">Not valid</span></div></div><div class="col-sm-12"><input type="submit" ng-click="my.updateInfoForm()" value="Update" ng-disabled="updateinfoform.$invalid" class="form-control btn"/></div></div>
